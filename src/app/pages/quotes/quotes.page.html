<ion-header>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-button [routerLink]="['/home']"><ion-icon name="home" style="    font-size: 30px"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title>
       Goodso
      </ion-title>
    </ion-toolbar>
  </ion-header>
  

<ion-content >
  <app-transportation-data [freightView]="freightView" ></app-transportation-data>
  <div text-center>
    <ion-text color="tertiary" ><b>
      Availabe Quotes
    </b> </ion-text>
  </div>
  <ion-list  lines="full">
    <ion-card> <ion-item>
        <ion-text slot="start" color="tertain"><b>Company</b></ion-text>
         <ion-text slot="end" color="tertain"><b>Budget</b></ion-text> 
        </ion-item>
      </ion-card> 
  <app-owner-response *ngFor="let quote of quotes" (valueChange)='showResponse($event)' [quote]="quote"></app-owner-response>
</ion-list>


  
</ion-content>
